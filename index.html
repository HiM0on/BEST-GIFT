<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Happy Birthday</title>
  <meta name="description" content="A small, shareable birthday card with photos, a message and light snowfall ‚Äî a sweet surprise.">
  <meta name="theme-color" content="#fff7fb">
  <!-- Open Graph / social preview -->
  <meta property="og:title" content="Happy Birthday ‚Äî A sweet surprise">
  <meta property="og:description" content="A small, shareable birthday card with photos, a message and light snowfall ‚Äî a sweet surprise.">
  <meta property="og:type" content="website">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="confetti-canvas" aria-hidden="true"></canvas>

  <main class="card" role="main">
    <h1>Happy Birthday!</h1>
    <p class="subtitle">‚ùÑÔ∏èA sweet day for a sweet friend ‚ùÑÔ∏è</p>

    <!-- Gallery / slideshow -->
    <section class="gallery" aria-label="Photo gallery">
        <div class="slide">
          <img id="mainPhoto" src="assets/photo1.jpg" alt="Snow cherry cake or memory photo" onerror="this.style.display='none'">
          <div class="photo-fallback" aria-hidden="true">üç∞</div>
          <!-- decorative cake sticker removed; cakes now float randomly across the screen -->
        </div>
        <div id="thumbs" class="thumbs" role="list" aria-live="polite">
          <!-- Thumbnails are auto-generated by script. Place files named photo1.jpg..photo20.jpg into assets/ and they will be detected. -->
        </div>
    </section>

    <button id="openBtn" aria-expanded="false">Open your surprise</button>

    <section id="message" class="message" aria-hidden="true">
      <h2>To my Malak</h2>
      <p id="giftText">Wishing you a day full of laughter, love, a perfectly sweet cake, and full of snow. Happy Birthday!</p>
      <p class="from">‚Äî From someone who cares</p>
    </section>

    
  </main>

  <script src="script.js"></script>
</body>
</html>
